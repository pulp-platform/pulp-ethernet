  # Level 0
  - rtl/axis_async_fifo.sv
  - rtl/axis_gmii_rx.sv
  - rtl/axis_gmii_tx.sv
  - rtl/mem_wrap_tx.sv
  - rtl/dualmem_widen8.sv
  - rtl/dualmem_widen.sv
  - rtl/eth_mac_1g_rgmii_fifo.sv
  - rtl/eth_mac_1g_rgmii.sv
  - rtl/eth_mac_1g.sv
  - rtl/eth_rgmii.sv
  - rtl/framing_top.sv
  - rtl/iddr.sv
  - rtl/oddr.sv
  - rtl/rgmii_core.sv
  - rtl/rgmii_lfsr.sv
  - rtl/rgmii_phy_if.sv
  - rtl/rgmii_soc.sv
  - rtl/ssio_ddr_in.sv
  - rtl/mem_wrap_rx.sv
  - rtl/eth_rgmii_pkg.sv
  - rtl/eth_rgmii_synth.sv

  - target: test
    files:
      - rtl/simple_dual_two_clocks.v
      - target/sim/src/eth_tb.sv
      - target/sim/src/fixture_eth.sv
